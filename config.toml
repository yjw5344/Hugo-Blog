baseURL = "https://yjw5344.github.io"
title   = "log"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10

## Not Use RSS
# rssLimit  = 10  # Maximum number of items in the RSS feed.
# copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

## GoogleAnalytics & Disqus - 좀 찾아보고 나중에 추가하자
# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = true
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "jungwon"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  ## Metadata mostly used in document's head
  ## 정확히 어떤 값을 의미하는지 모르겠음...
  description = ""
  keywords = ""
  images = [""]

  ## Home 화면 SubTitle
  homeSubtitle = "Programming, Dev, Toy Projects & Life ..."

  ## Prefix of link to the git commit detail page. GitInfo must be enabled.
  ## 정확한 기능을 아직 모르겠음...
  #gitUrl = "github.com/yjw5344"

  ## Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  ## Integrate Javascript files or stylesheets by adding the url to the external assets or by
  ## linking local files with their path relative to the static folder, e.g. "css/styles.css"
  ## 커스텀 CSS or Javascript를 사용 가능하게 함
  customCSS = ["/css/dropdown.css"]
  customJS  = []

  ## Toggle this option need to rebuild SCSS, requires extended version of Hugo
  ## 정확히 어떤 기능인지 모르겠음...
  justifyContent = false  # Set "text-align: justify" to .content.

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    ## Set true to remove the logo cursor entirely.
    ## 로고 커서 기능 On/Off
    # logoCursorDisabled = false
    ## Set to a valid CSS color to change the cursor in the logo.
    ## 로고 커서 색상을 결정
    # logoCursorColor    = "#67a2c9"
    ## Set to a valid CSS time value to change the animation duration, "0s" to disable.
    ## 로고 커서 깜빡이는 주기를 설정
    # logoCursorAnimate  = "2s"

  ## Not Use Portrait
  ## Portrait : 배경화면 이미지
  [params.portrait]
    # path = "/img/image.jpg"
    # alt = "Portrait"

  ## Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:yjw5344@hanmail.net"

  [[params.social]]
    name = "github"
    url  = "https://github.com/yjw5344"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/jungwon-yu-64a18a19a/"    

  ## Not Use Social 
  # [[params.social]]
  #     name = "twitter"
  #     url  = "https://twitter.com/"

  # [[params.social]]
  #   name = "stackoverflow"
  #   url  = "https://www.stackoverflow.com/"

## Hugo Blog Language
## subTitle : Tab - SubTitle
[languages]
  [languages.en]
    subtitle  = "AAA"
    weight    = 1
    menuMore = "more"

      showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false

sectionPagesMenu = "/posts"
